<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<script src='jquery-3.3.1.min.js'></script>
		<link rel="stylesheet" href="app.css">
		<script async src="app.js"></script>
		<title>Little Lisa - Greenhouse</title>
	</head>
	<body>
	<header>
		<h1>Little Lisa - Greenhouse Testing Page -update</h1>
		
	</header>
		
	<div id="OTA">
	<h2>ESP32 Firmware Update</h2>
		<label id="latest_firmware_label">Latest Firmware: </label>
		<div id="latest_firmware"></div> 
		<input type="file" id="selected_file" accept=".bin" style="display: none;" onchange="getFileInfo()" />
		<div class="buttons">
			<input type="button" value="Select File" onclick="document.getElementById('selected_file').click();" />
			<input type="button" value="Update Firmware" onclick="updateFirmware()" />
		</div>
		<h4 id="file_info"></h4>	
		<h4 id="ota_update_status"></h4>
	</div>
	<hr>

	<div id="DHTSensor">
		<h2>DHT22 Inside Sensor Readings</h2>
		<div id="inside_system_time"></div><br />

		<label for="inside_temperature_reading">Temperature: </label>
		<div id="inside_temperature_reading"></div><br />

		<label for="inside_humidity_reading">Humidity: </label>
		<div id="inside_humidity_reading"></div><br />
		


		<h2>DH22 Outside Sensor Readings</h2>
		<div id="outside_system_time"></div><br />

		<label for="outside_temperature_reading">Temperature: </label>
		<div id="outside_temperature_reading"></div><br />

		<label for="outside_humidity_reading">Humidity: </label>
		<div id="outside_humidity_reading"></div><br />


	</div>
	<hr>

	<div id="WiFi Connect">
		<h2>ESP32 Wifi Connect</h2>
		<section>
			<input id="connect_ssid" type="text" maxlength="32" placeholder="SSID" value="">
			<input id="connect_pass" type="password" maxlength="32" placeholder="Password" value="">
			<input type="checkbox" onclick="showPassword()">Show Password
		</section>
		<div class="buttons">
			<input id="connect_wifi" type="button" value="Connect" />
		</div>
		<div id="wifi_connect_credentials_errors"></div>
		<h4 id="wifi_connect_status"></h4>
	</div>
	<hr>

	<div id="connect_info">
		<section>
			<div id="connected_ap_label"></div><div id="connected_ap"></div><br>
			<div id="ip_address_label"></div><div id="wifi_connect_ip"></div><br>
			<div id="netmask_label"></div><div id="wifi_connect_netmask"></div><br>
			<div id="gateway_label"></div><div id="wifi_connect_gw"></div><br>
			<div class="buttons">
				<input id="disconnect_wifi" type="button" value="Disconnect" />
			</div>
		</section>
	</div>
	<hr>
		
	</body>
<html>
